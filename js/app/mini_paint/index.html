<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Labs : paint it black</title>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
</head>

<body>

    <div class="content">

        <div class="right">
            <h1>PaintZone</h1>
            <main id="l-main"></main>
        </div>

        <div class="left">

            <div>
                <h1><img src="icons/001-pen.png" alt="">  Picker Color</h1>
                <div id="l-picker">
                    <div class="color" data-color="red">A</div>
                    <div class="color" data-color="green">Z</div>
                    <div class="color" data-color="blue">E</div>
                    <div class="color" data-color="white">R</div>
                    <div class="color" data-color="black">T</div>
                </div>
                <h1  id="clear"> <img src="icons/002-eraser.png" alt=""> Erase All = Y</h1>
                <h1 id="randomPix"><img src="icons/004-shuffle.png" alt=""> Randomize = U</h1>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
