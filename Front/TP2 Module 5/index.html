<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/mymusic_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>My Music | Abonnement</title>
</head>
<body>

    <!--********************************************************-->
    <!--********************* HEADER ***************************-->
    <!--********************************************************-->
    <header class="main-header">
        <!--Logo & title-->
        <h1>
            <img src="img/mymusic_logo.png" alt="photo du groupe d'Epica" class="header_icon">
            <span>TakeYourMoney</span>
        </h1>
        <!--Account-->
        <div class="header-acount-zone">
            <img src="img/avatar-40x40.png" alt="avatar" class="acount-zone-avatar">
            <span class="acount-zone-name">Jean-Baptiste ENI, connecté</span> <br>
            <a href="#">connexion</a> | <a href="#">Deconnexion</a>
        </div>
    </header>

    <!--********************************************************-->
    <!--********************* MAIN *****************************-->
    <!--********************************************************-->
    <section class="main-form">
        <form name="form-abo" action="#" method="POST">
                <h2>Mon compte</h2>
                <!--User info-->
                <fieldset>
                    <legend>Vos informations personnelles</legend>

                    <label for="lastname">Nom : </label>
                    <input type="text" name="lastname" id="lastname" placeholder="votre nom"> <br>

                    <label for="name">Prénom : </label>
                    <input type="text" name="name" id="name" placeholder="votre prénom"> <br>

                    <label for="email">Email : </label>
                    <input type="email" name="email" id="email" placeholder="votre e-mail"> <br>

                    <label for="password">Mot de passe : </label>
                    <input type="password" name="password" id="password" placeholder="votre mot de passe"> <br>

                    <label for="birthday">Date de naissance : </label> 
                    <input type="date" name="birthday" id="birthday"> <br>

                    <label for="bestGroup">Votre groupe préféré : </label> 
                    <select name="bestGroup" id="bestGroup">
                        <option value="metalica">Métalica</option>
                        <option value="opeth">Opeth</option>
                        <option value="gojira">Gojira</option>
                        <option value="other">Autre</option>
                    </select> <br>

                    <label for="phone">Téléphone : </label> 
                    <input type="tel" name="phone" id="phone" placeholder="votre numéro de telephone"> <br>

                    <label for="password-confirm">Confirmer le mot de passe : </label> 
                    <input type="password" name="password-confirm" id="password-confirm" placeholder="Quel mot de passe ?">

                <!--subscription-->
                    <legend>Votre formule d'abonnement</legend>

                    <table>
                        <thead>
                            <tr>
                                <th>
                                    
                                </th>
                                <th>
                                    <input type="radio" name="subscriptionSelect" />
                                    <label for="premiumPlus">Premium +</label>
                                </th>
                                <th>
                                    <input type="radio" name="subscriptionSelect" />
                                    <label for="premium">Premium</label>
                                </th>
                                <th>
                                    <input type="radio" id="rb-discovery" name="subscriptionSelect" />
                                    <label for="discovery">Discovery</label>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>Accès web</th>
                                <td><img src="img/icon-ok-32x32.png" alt="image validé" /></td>
                                <td><img src="img/icon-ok-32x32.png" alt="image validé" /></td>
                                <td><img src="img/icon-ok-32x32.png" alt="image validé" /></td>
                            </tr>
                            <tr>
                                <th>Accès mobile</th>
                                <td><img src="img/icon-ok-32x32.png" alt="image validé" /></td>
                                <td><img src="img/icon-ok-32x32.png" alt="image validé" /></td>
                                <td><img src="img/icon-not-ok-32x32.png" alt="image non validé" /></td>
                            </tr>
                            <tr>
                                <th>Ecoute illimité</th>
                                <td><img src="img/icon-ok-32x32.png" alt="image validé" /></td>
                                <td><img src="img/icon-not-ok-32x32.png" alt="image non validé" /></td>
                                <td><img src="img/icon-not-ok-32x32.png" alt="image non validé" /></td>
                            </tr>
                            <tr>
                                <th>Tarifs</th>
                                <td>11,99€/mois</td>
                                <td>5,99€/mois</td>
                                <td>Gratuit 1 mois</td>
                            </tr>
                            <tr>
                                <th></th>
                                <td colspan="3">
                                    <input id="newsletter" type="checkbox" />
                                    <label for="newsletter">Recevoir nos newsletters</label>
                                    <input id="otherNews" type="checkbox" />
                                    <label for="otherNews">Recevoir les newsletters de nos partenaires</label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
            <div class="submit-zone">
                <input type="reset" value="Annuler">
                <input type="submit" value="Valider">
            </div>
        </form>
    </section>
</body>
</html>
